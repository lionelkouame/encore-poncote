name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    services:
      - docker:
          - image: circleci/postgres:12.4
            environment:
              POSTGRES_USER: root
              POSTGRES_DB: symfony_test
              POSTGRES_PASSWORD: password

    steps:
    #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
    # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
    # uses: shivammathur/setup-php@v2
    - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version: '8.3'
        extensions: mbstring, intl, pdo_pgsql
    - name: Set up Database
      run: |
        php bin/console doctrine:database:create
        php bin/console d:s:u --force --no-interaction
    - uses: actions/checkout@v4
    - name: Setup DATABASE_URL Environment
      run: |
        echo "DATABASE_URL=postgresql://root:password@127.0.0.1:5432/symfony_test" >> $GITHUB_ENV
    - name: Copy .env.test.local
      run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      run: composer update -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      run: vendor/bin/phpunit
